<svg width="612" height="419" viewBox="-10 -10 632 439" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    .pin {
      transform-origin: center center;
      opacity: 0;
      transform: scale(0.85);
      animation: pop 12s ease-in-out infinite;
    }

    @keyframes pop {
      0%, 8% { opacity: 0; transform: scale(0.85); }
      12%, 20% { opacity: 1; transform: scale(1.04); }
      24%, 28% { opacity: 1; transform: scale(1); }
      32%, 100% { opacity: 0; transform: scale(0.85); }
    }

    /* sequential delay */
    .pin:nth-of-type(1) { animation-delay: 0s; }
    .pin:nth-of-type(2) { animation-delay: 1.2s; }
    .pin:nth-of-type(3) { animation-delay: 2.4s; }
    .pin:nth-of-type(4) { animation-delay: 3.6s; }
    .pin:nth-of-type(5) { animation-delay: 4.8s; }
    .pin:nth-of-type(6) { animation-delay: 6s; }
    .pin:nth-of-type(7) { animation-delay: 7.2s; }
    .pin:nth-of-type(8) { animation-delay: 8.4s; }
    .pin:nth-of-type(9) { animation-delay: 9.6s; }
    .pin:nth-of-type(10) { animation-delay: 10.8s; }

    .icon {
      fill: #FFC300;
    }
  </style>

